<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Regenera Bank Enterprise | Quantum Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap');
      
      :root {
        --color-brand-primary: #3A66FF;
        --color-brand-cyan: #06B6D4;
        --color-brand-neon: #00F0FF;
        --glass-border: rgba(255, 255, 255, 0.08);
        --ease-elastic: cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #000000;
        color: #FFFFFF;
        overscroll-behavior: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden;
      }

      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        mix-blend-mode: overlay;
      }

      .glass-panel {
        background: rgba(10, 14, 23, 0.65);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid var(--glass-border);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .text-gradient-cyber {
        background: linear-gradient(135deg, #3A66FF 0%, #06B6D4 50%, #00F0FF 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      @keyframes float-y {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
      }
      .animate-float { animation: float-y 4s ease-in-out infinite; }

      @keyframes quantum-pulse {
        0%, 100% { opacity: 0.4; filter: blur(40px) scale(1); }
        50% { opacity: 0.8; filter: blur(60px) scale(1.1); }
      }
      .animate-quantum { animation: quantum-pulse 8s ease-in-out infinite; }

      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(1000%); }
      }
      .scanline {
        width: 100%;
        height: 100px;
        background: linear-gradient(to bottom, transparent, rgba(58, 102, 255, 0.05), transparent);
        position: absolute;
        animation: scanline 4s linear infinite;
        pointer-events: none;
      }

      .perspective-3d {
        perspective: 1000px;
        transform-style: preserve-3d;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^18.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^18.2.0/client",
    "react-dom": "https://aistudiocdn.com/react-dom@^18.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.344.0",
    "recharts": "https://aistudiocdn.com/recharts@^2.12.2",
    "@google/genai": "https://aistudiocdn.com/@google/genai@0.21.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.0.8",
    "react-native": "https://aistudiocdn.com/react-native-web@^0.19.10",
    "expo": "https://aistudiocdn.com/expo@^50.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@nestjs/core": "https://esm.sh/@nestjs/core@^11.1.10",
    "@nestjs/platform-express": "https://esm.sh/@nestjs/platform-express@^11.1.10",
    "express": "https://esm.sh/express@^5.2.1",
    "firebase-functions": "https://esm.sh/firebase-functions@^7.0.2",
    "@nestjs/common": "https://esm.sh/@nestjs/common@^11.1.10",
    "crypto": "https://esm.sh/crypto@^1.0.1",
    "ioredis": "https://esm.sh/ioredis@^5.8.2",
    "@nestjs/axios": "https://esm.sh/@nestjs/axios@^4.0.1",
    "@nestjs/terminus": "https://esm.sh/@nestjs/terminus@^11.0.0"
  }
}
</script>
</head>
  <body>
    <div id="root" class="bg-black h-screen w-screen overflow-hidden"></div>
    <div class="bg-noise"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
